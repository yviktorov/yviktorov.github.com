---
layout: default
---

<div class="entry">
    <div class="date">Posted on {{page.date | date_to_string}}</div>
    <p>{{ content }}</p>
    <div id="related">
      <h3>Related Posts</h3>
      <ul class="posts">
        {% for post in site.related_posts limit:3 %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/wik/embed.js"></script>
    <noscript><div class="comments"><a href="http://wik.disqus.com/?url=ref">View comments.</a></div></noscript>
</div>
